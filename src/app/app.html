<ng-container *ngIf="!isLogin">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" [opened]="toggleMenu" class="sidenav">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-list-item routerLink="/about" routerLinkActive="active">About</a>
        <a mat-list-item routerLink="/contact" routerLinkActive="active"
          >Contact</a
        >
      </mat-nav-list>
      <button mat-button (click)="toggleTheme()">Toggle Theme</button>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <mat-toolbar color="primary">
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Toggle sidenav"
          (click)="toggleSidenav()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>AAA MART</span>
        <mat-icon>settings</mat-icon>
      </mat-toolbar>

      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
<ng-container *ngIf="isLogin">
  <router-outlet></router-outlet>
</ng-container>
