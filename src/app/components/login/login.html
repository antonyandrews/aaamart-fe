<div class="login-container">
  <mat-card class="login-card">
    <div class="logo-container">
      <img src="./../../../assets/AAA_LOGO.jpg" alt="Logo" class="logo" />
    </div>
    <!-- <mat-card-title>Login</mat-card-title> -->
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput name="email" formControlName="email" required email />
          <mat-error *ngIf="loginForm.controls['email']?.errors?.['required']">
            Email is required.
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email']?.errors?.['email']">
            Invalid email format.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            name="password"
            formControlName="password"
            required
            minlength="6"
          />
          <mat-error
            *ngIf="loginForm.controls['password']?.errors?.['required']"
          >
            Password is required.
          </mat-error>
          <mat-error
            *ngIf="loginForm.controls['password']?.errors?.['minlength']"
          >
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
        <a mat-tonal-button [routerLink]="['/signup']" routerLinkActive="router-link-active">Sign up</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
