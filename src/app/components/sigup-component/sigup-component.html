<div class="login-container">
  <mat-card class="login-card">
    <div class="logo-container">
      <img src="./../../../assets/AAA_LOGO.jpg" alt="Logo" class="logo" />
    </div>
    <!-- <mat-card-title>Login</mat-card-title> -->
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>First Name</mat-label>
          <input
            matInput
            name="firstName"
            formControlName="firstName"
            required
          />
          <mat-error
            *ngIf="signupForm.controls['firstName']?.errors?.['required']"
          >
            First name is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            name="lastName"
            formControlName="lastName"
            required
          />
          <mat-error
            *ngIf="signupForm.controls['lastName']?.errors?.['required']"
          >
            Last name is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput name="email" formControlName="email" required email />
          <mat-error *ngIf="signupForm.controls['email']?.errors?.['required']">
            Email is required.
          </mat-error>
          <mat-error *ngIf="signupForm.controls['email']?.errors?.['email']">
            Invalid email format.
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="!signupForm.valid"
        >
          Sign up
        </button>
        <a mat-tonal-button [routerLink]="['/login']" routerLinkActive="router-link-active">Log In</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
