<div class="store-login-container">
  <mat-card class="store-login-card" appearance="filled">e
    <app-image-container />
    <mat-card-content>
      <form [formGroup]="tenantForm" (ngSubmit)="createTenant()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Tenant Name</mat-label>
          <input matInput formControlName="tenantName">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Tenant Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <!-- <mat-form-field>
          <mat-label>Phone number</mat-label>
          <example-tel-input formControlName="tel" required></example-tel-input>
          <mat-icon matSuffix>phone</mat-icon>
          <mat-hint>Include area code</mat-hint>
        </mat-form-field> -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>GST Number</mat-label>
          <input matInput formControlName="gstNumber">
        </mat-form-field>
        <button matButton="filled" class="full-width" type="submit">Create</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
